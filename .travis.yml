#.travis.yml for deBInfer

language: r
r_build_args: --compact-vignettes="gs+qpdf"
cache: packages
matrix:
 include:
   - os: osx
     r: release
     disable_homebrew: true
     sudo: required
     before_install:
      - sudo tlmgr update --self
      - sudo tlmgr install framed
      - sudo tlmgr install titling
   - os: osx
     disable_homebrew: false
     r: devel
     r_packages:
      - magick
      - coda
      - deSolve
      - mvtnorm
      - PBSddesolve
      - plyr
      - RColorBrewer
      - truncdist
      - knitr
      - rmarkdown
      - testthat
      - microbenchmark
      - R.rsp
      - beanplot
     sudo: required
     before_install:
      - curl -O http://r.research.att.com/libs/gfortran-4.8.2-darwin13.tar.bz2
      - sudo tar fvxz gfortran-4.8.2-darwin13.tar.bz2 -C /
      - sudo tlmgr update --self
      - sudo tlmgr install framed
      - sudo tlmgr install titling
   - os: linux
     r: release
     r_packages: covr
     sudo: required
   - os: linux
     r: devel
     r_packages:
      - devtools
      - covr
     sudo: required
     after_success: Rscript -e 'covr::codecov()'
 allow_failures:
        - os: osx
warnings_are_errors: true
